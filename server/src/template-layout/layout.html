<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Template</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }
            .container {
                width: 80%;
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .header,
            .footer {
                text-align: center;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border-radius: 10px 10px 0 0;
            }
            .footer {
                border-radius: 0 0 10px 10px;
            }
            .content {
                padding: 20px;
            }
            img {
                max-width: 100%;
                height: auto;
                display: block;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>{{title}}</h1>
            </div>
            <div class="content">
                <p>{{content}}</p>
                <img src="{{imageUrl}}" alt="Email Image" />
            </div>
            <div class="footer">
                <p>{{footer}}</p>
            </div>
        </div>
    </body>
</html>
